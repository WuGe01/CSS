<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/plugins/bootstrap.css">
  <script src="/plugins/jquery-3.5.0.min.js"></script>
  <script src="/plugins/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="vh-100 carousel-item active overflow-hidden">
        <img src="https://picsum.photos/1920/1080/?random=1" class="position-absolute mx-auto" style="left:-9999px;right:-9999px;" >
      </div>
      <div class="vh-100 carousel-item overflow-hidden">
        <img src="https://picsum.photos/1920/1080/?random=2" class="position-absolute mx-auto" style="left:-9999px;right:-9999px;" >
      </div>
      <div class="vh-100 carousel-item overflow-hidden">
        <img src="https://picsum.photos/1920/1080/?random=3" class="position-absolute mx-auto" style="left:-9999px;right:-9999px;" >
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> 
</body>
</html>
