<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body{
            font-size:10px;
            font-family: 'Noto Sans TC', sans-serif;
            /* 單字有兩個以上建議使用""包起來 */
        }
    </style>
</head>
<body>
    <hi style="font-size:2em;">Hello word!</hi> <!-- 比例 em父輩 rem祖父 -->
    <hi style="font-size:10px;">Hello word!</hi>
    <h2>Hello word!</h2>
    <h2 style="font-size:24px;">Hello word!</h2>
    <p>Hello word!</p>    

</body>
</html>
