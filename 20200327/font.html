<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        body{
            font-size:10px;
        }
    </style>
</head>
<body>
    <hi style="font-size:2em;">Hello word!</hi> <!-- 比例 em父輩 rem祖父 -->
    <hi style="font-size:10px;">Hello word!</hi>
    <h2>Hello word!</h2>
    <h2 style="font-size:24px;">Hello word!</h2>
    <p>Hello word!</p>    

</body>
</html>
